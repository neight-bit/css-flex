<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Electronic Sunset</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <p>(つ▀¯▀)つ</p>
        </div>
        
        <div class="main">
            <div class="section one">
                <div class="left">
                    <h1 style="color:#f8c163">Electronic Dawn</h1>
                    <p style="color:#ff966c">Is a gorgeous color theme for VS_Code.  
                    Don't you want to just...</p>
                    <p style="color:#da605e">snuggle up inside it?</p>
                    <a href='https://vscodethemes.com/e/noahraskin.electronic-dawn-theme/electronic-dawn?language=javascript'><button>Get it</button></a>
                </div>
                <div class="right">
                    <img src="./images/electronic.png" alt="screenshot of html code"><img>
                </div>
            </div>
            
            <div class="section two">
                <h1>I mean, just look at it:</h1>
                <div class="gallery">
                    <div class="pic">
                        <img src="./images/html.png" alt="screenshot of html code"><img>
                        <p class="description">html</p>
                    </div>
                    <div class="pic">
                        <img src="./images/css.png" alt="screenshot of css code"><img>
                        <p class="description">css</p>
                    </div>
                    <div class="pic">
                        <img src="./images/python.png" alt="screenshot of python code"><img>
                        <p class="description">python</p>
                    </div>
                    <div class="pic">
                        <img src="./images/js.png" alt="screenshot of js code"><img>
                        <p class="description">javascript</p>
                    </div>
                </div>
            </div>

            <div class="section three">
                <div class="synth">
                    <div class="container">
                        <p>While you're prettifying things, check out synth shell</p>
                        <img src="./images/synth.png" alt="powerline promt showing local git repo">
                    </div>
                    <div class="container">
                        <a href='hhttps://github.com/andresgongora/synth-shell'><button>Get it</button></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Electronic Dawn was created by Noah Raskin. See their work on <a href="https://github.com/GraphicOwls">GitHub</a></p>
        </div>

    </body>
</html>
